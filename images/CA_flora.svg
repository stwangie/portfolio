<svg xmlns="http://www.w3.org/2000/svg" height="629px" width="1770px" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1770 629"><!-- Generator: Sketch 51.3 (57544) - http://www.bohemiancoding.com/sketch -->
 <title>CA</title>
